        <style>
            * {
                -ms-text-size-adjust: 100%;
                -webkit-text-size-adjust: 100%;
            }

            html, body {
                margin: 0 auto !important;
                padding: 0 !important;
                height: 100% !important;
                width: 100% !important;
                background: #f5f8fa;
            }

            body {
                font-family: 'Poppins', sans-serif;
                color: #3c4043;
            }

            img, svg {
                display: block;
            }

            h1, h2, h3, h4, h5, h6 {
                margin: 0;
                padding: 0;
            }

            h1 {
                font-size: 32px;
            }

            h2 {
                font-size: 28px;
            }

            h3 {
                font-size: 24px;
            }

            h4 {
                font-size: 20px;
            }

            h5 {
                font-size: 18px;
            }

            h6 {
                font-size: 16px;
            }

            a {
                text-decoration: none;
                color: #f44336;
                fill: #f44336;
            }

            a:hover,
            a:focus {
                color: #e53935;
                fill: #e53935;
            }

            a.button {
                display: inline-block;
                padding: 4px 12px;
                font-family: 'Poppins', sans-serif;
                font-size: 14px;
                font-weight: 600;
                background: #f44336;
                border: 1px solid #f44336;
                border-radius: 2px;
                color: #ffffff;
            }

            a.button:hover {
                background: #e53935;
                border-color: #e53935;
            }

            table {
                width: 100%;
                caption-side: bottom;
                border-collapse: collapse;
            }

            th, td {
                vertical-align: middle;
            }

            th {
                text-align: inherit;
            }

            td {
                padding: 12px 16px;
            }

            thead, tbody, tfoot, tr, td, th {
                border-color: inherit;
                border-style: solid;
                border-width: 0;
            }

            .text-center {
                text-align: center;
            }

            .container {
                margin: 0 auto;
                padding-left: 16px;
                padding-right: 16px;
                max-width: 600px;
            }

            .header, .footer {
                padding: 32px 0;
                text-align: center;
            }

            .header img,
            .footer svg {
                margin: 0 auto;
            }

            .footer a svg {
                fill: #9aa0a6;
                margin-bottom: 4px;
            }

            .footer a {
                display: inline-block;
                color: #3c4043;
            }

            .footer a:hover {
                color: #e53935;
            }

            .footer a:hover svg {
                fill: #e53935;
            }

            .card {
                margin-bottom: 24px;
                padding: 24px;
                text-align: left;
                background: #ffffff;
                border-radius: 4px;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }

            .card:last-of-type {
                margin-bottom: 0;
            }

            .card .cardTitle > a,
            .card .cardTitle > a:hover {
                color: #3c4043;
            }

            .card ul {
                margin: 0;
                padding: 0;
            }

            .card ul li {
                list-style: none;
                margin-bottom: 10px;
            }

            .card th, .card td {
                vertical-align: top;
            }

            .card td {
                border-bottom: 1px solid rgba(0, 0, 0, 0.035);
            }

            .card td.image {
                padding-left: 0;
                padding-right: 0;
            }

            .card td.image img {
                border-radius: 4px;
            }

            .card td.button {
                padding-right: 0;
            }

            .card tr:last-child td {
                padding-bottom: 0;
                border-bottom: none;
            }
        </style>
    </head>
